name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: search for jar
      run: |
        ls
        echo "------------"
        cd target
        ls
        echo "------------"
        javac -version
        echo "------------"
        mvn -version
        echo "------------"
        java -version
        echo "------------"
        whereis java
        echo "------------"
        which java
